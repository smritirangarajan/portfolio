{% extends "base.html" %}
{% from "macros.html" import card %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/card.css') }}">
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="section-title">Education</h1>
    <div class="card-grid">
      {% for ed in educations %}
        {{ card(ed.img, ed.header, ed.subtitle, ed.description) }}
      {% endfor %}
    </div>
  </div>
{% endblock %}
